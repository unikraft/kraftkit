name: Build environment

# Build only on changes to the build environment itself
on:
  workflow_dispatch:
  push:
    branches:
      - staging
    paths:
      - '.github/workflows/myself.yaml'
      - '.github/workflows/base.yaml'
      - 'buildenvs/myself.Dockefile'
      - 'buildenvs/gcc.Dockefile'
      - 'buildenvs/qemu.Dockefile'
      - 'buildenvs/base.Dockefile'
      - 'Makefile'

jobs:
  gcc-x86_64:
    runs-on: ubuntu-latest
    env:
      GCC_VERSION: 11.2.0
      GCC_ARCH: x86_64
      GCC_SUFFIX:

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v3
        with:
          file: ./buildenvs/gcc.Dockerfile
          tags: unikraft/kraftkit/gcc:${{ env.GCC_VERSION }}-${{ env.GCC_ARCH }}${{ env.GCC_SUFFIX }}
          platforms: linux/amd64
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}
        env:
          UK_ARCH: ${{ env.GCC_ARCH }}
  
