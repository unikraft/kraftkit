name: Myself build environment

# Build only on changes to the build environment itself
on:
  workflow_dispatch:
  push:
    branches:
      - staging
    paths:
      - '.github/workflows/myself.yaml'
      - 'buildenvs/myself.Dockefile'
      - 'Makefile'

jobs:
  myself-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          file: ./buildenvs/myself.Dockerfile
          platforms: linux/amd64
          tags: unikraft/kraftkit/myself:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}
