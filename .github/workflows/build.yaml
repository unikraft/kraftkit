name: build

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
      - '**'
      - '!.github/**'
      - '.github/workflows/build.yaml'
      - '!buildenvs/**'
      - '!tools/**'

# Automatically cancel in-progress actions on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  kraft:
    container: kraftkit.sh/myself-full:latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - GOOS: darwin
          GOARCH: amd64
        - GOOS: darwin
          GOARCH: arm64
        # FIXME(craciunoiuc): Enable FreeBSD builds when the build environment
        # contains the freebsd toolchain.
        # - GOOS: freebsd
        #   GOARCH: amd64
        # - GOOS: freebsd
        #   GOARCH: arm64
        - GOOS: linux
          GOARCH: amd64
        - GOOS: linux
          GOARCH: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Fetch all tags
        run: |
          git config --global --add safe.directory /__w/kraftkit/kraftkit
          git fetch --force --tags

      - name: Build
        run: |
          VERSION=pr-${{ github.event.number }} GOOS=${{ matrix.GOOS }} GOARCH=${{ matrix.GOARCH }} make kraft

      - name: Upload build artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: kraft-${{ matrix.GOOS }}-${{ matrix.GOARCH }}-${{ github.event.pull_request.number}}
          path: ./dist/kraft
          if-no-files-found: error
          retention-days: 7
          overwrite: true
