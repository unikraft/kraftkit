syntax = "proto3";

package qmp.v1alpha;

import "machine/qemu/qmp/v7alpha2/descriptor.proto";

option go_package = "kraftkit.sh/machine/qemu/qmp/v7alpha2;qmpv7alpha2";

message StopRequest {
	option (execute) = "stop";
}

message StopResponse {}

message ContRequest {
	option (execute) = "cont";
}

message ContResponse {}
