syntax = "proto3";

package qmp.v1alpha;

import "machine/qemu/qmp/v7alpha2/descriptor.proto";

option go_package = "kraftkit.sh/machine/qemu/qmp/v7alpha2;qmpv7alpha2";

enum Capability {
	oob = 0;
}

message CapabilitiesRequest {
	option (execute) = "qmp_capabilities";
	message Arguments {
		repeated Capability enable = 1 [ json_name = "enable" ];
	}
	Arguments arguments = 1 [ json_name = "arguments,omitempty" ];
}

message QuitRequest {
	option (execute) = "quit";
}

message QuitResponse {}

